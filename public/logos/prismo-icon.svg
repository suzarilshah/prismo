<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- PRISMO ICON - Clean Geometric Style -->
  <defs>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#A78BFA"/>
    </linearGradient>
    <radialGradient id="bgGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#18181B"/>
      <stop offset="100%" style="stop-color:#09090B"/>
    </radialGradient>
  </defs>

  <!-- Dark background circle -->
  <circle cx="32" cy="32" r="32" fill="url(#bgGrad)"/>

  <!-- Prismatic Diamond Icon - Sharp & Clean -->
  <g id="prism-icon">
    <path d="M 32 8 L 52 32 L 32 56 L 12 32 Z" fill="url(#iconGrad)"/>
    <path d="M 12 32 L 32 8 L 32 56 Z" fill="#6D28D9" opacity="0.5"/>
    <path d="M 22 20 L 32 8 L 42 20 Z" fill="#FFFFFF" opacity="0.4"/>
    <line x1="32" y1="12" x2="32" y2="52" stroke="#FFFFFF" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
  </g>

  <!-- Subtle border ring -->
  <circle cx="32" cy="32" r="31" fill="none" stroke="#8B5CF6" stroke-width="1" opacity="0.2"/>
</svg>